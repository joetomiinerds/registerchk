      function valPasswrd()        //function for Password validation
      {
      var passwrd=document.forms["regForm"]["enpasswrd"];//passwrd=Password Input
      var passwrdvld=/^(?=.*\d)(?=.*\W)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;//passwrdvld=Password Validation



      var myInput = document.getElementById("passwrd1");
      myInput.onkeyup = function() 
      {
      var passchk1=/^[a-zA-z].{0,}$/;//To check one alphabet added     
      var passchk2=/[0-9].{0,}/g;//To check one number added   
      var passchk3=/[-’/`~!#*$@_%+=.,^&(){}[\]|;:”<>?\\]/g;// To check one special character added
      if(passwrd.value.match(passchk2))//To check one number added  
      {
          document.getElementById("rd3").checked=true;
          document.getElementById("rd3").disabled = false;
      }
      else
      {
        document.getElementById("rd3").checked=false;
        document.getElementById("rd3").disabled = true;
      }
      if(passwrd.value.match(passchk1))//To check one alphabet added   
      {
          document.getElementById("rd2").checked=true;
          document.getElementById("rd2").disabled = false;
      }
      else
      {
        document.getElementById("rd2").checked=false;
        document.getElementById("rd2").disabled = true;
      }
      if(myInput.value.length >= 8) // To check 8 or more characters entered
      {
        document.getElementById("rd1").checked=true;
        document.getElementById("rd1").disabled = false;
      }
      else
      {
        document.getElementById("rd1").checked=false;
        document.getElementById("rd1").disabled = true;
      }
      if(passwrd.value.match(passchk3))// To check one special character added
      {
        document.getElementById("rd4").checked=true;
        document.getElementById("rd4").disabled = false;
       
      }
      else
      {
        document.getElementById("rd4").checked=false;
        document.getElementById("rd4").disabled = true;
      }
    }
      if(passwrd.value.match(passwrdvld))
      {
      document.getElementById("erpasswrd").innerHTML="";
      //return true;
      }
      else
      {
      document.getElementById("erpasswrd").innerHTML="Enter correct password";
      passwrd1.focus();
      //return false;
      }
      }
